<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
   <!-- desktop version -->
   <main class="main">
    <div class="main__left">
      <header class="header">
        <p class="header__title">The.weather</p>
      </header>
      <section class="weather__container">
        <div class="weather__header">
          <div class="weather__header-title">
            <h1 class="weather__header-temporty">
              21<span>&#176;</span>
            </h1>

          </div>
           <div class="weather__information">
             <h2 class="weather__city">Tehran</h2>
             <h3 class="weather__date">12:30 -Thursday 23, 06 2023
             </h3>
            
           </div>
           <div class="weather__type">
            <img src="../images/outline.png" alt="" class="img__weather">
            <p class="weather__title--type">cloudy</p>
           </div>
          
        </div>
        <div>
        
        </div>
      </section>
    </div>
    <div class="main__right">
      <div class="form__input">
        <form action="#">
          <input type="text" placeholder="Another Loction..." class="input__text">
          
        </form>
        <button class="form__button"><img src="../images/Search_4.png"  class="img__icon" alt=""></button>
      </div>
      <div class="weather__Cities">
        <p class="title__cities">Birmingham</p>
        <p class="title__cities">California</p>
        <p class="title__cities">New York</p>
        <p class="title__cities">Manchester</p>
      </div>
      <div class="weather__deatail">
        <h3 class="weather__deatail-title">weather Deatail</h3>
        <div class="wetaher__detail-information">
          <p class="weather__detail-info">cloudy</p>
          <p class="weather__detail-info--percentage">96%</p>
        </div>
        <div class="wetaher__detail-information">
          <p class="weather__detail-info">Wind</p>
          <p class="weather__detail-info--percentage">24km/h</p>
        </div>
        <div class="wetaher__detail-information">
          <p class="weather__detail-info">Humidity</p>
          <p class="weather__detail-info--percentage">66%</p>
        </div>
        <div class="wetaher__detail-information">
          <p class="weather__detail-info">Rain</p>
          <p class="weather__detail-info--percentage">8mm</p>
        </div>
      </div>
    </div>
   </main>



    <script src="./main.js"></script>
  </body>
</html>
